<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page for ui/ux design</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="menu">
            <img class="logo" src="/mitch-design-logo-zip-file/svg/logo-no-background.svg" alt="">
        </div>
        <div class="menu">
            <img src="./mitch-design-logo-zip-file/list.svg" alt="">
        </div>
    </nav>
    <div class="container">
        <div class="hero">
            <div class="logo-div sm">
                <img class="logo" src="/mitch-design-logo-zip-file/svg/logo-no-background.svg" alt="">
            </div>
            <div class="first-text sm-text">
                <h1>Create an account</h1>
                <p>Let's get started with your 30 days free trail.</p>
            </div>
            <div class="input">
                <div class="info name">
                    <input type="text" placeholder="Name" autocomplete="cc-name">
                </div>
                <div class="info email">
                    <input type="text" placeholder="Email" autocomplete="on">
                </div>
                <div class="info password">
                    <input type="password" placeholder="Password" autocomplete="on">
                </div>
            </div>
            <div class="secon-section">
                <div class="buttons">
                    <div>
                        <button class="first-button"><a href="https://dribbble.com/shots/20082581-Create-an-account-Untitled-UI">Create account</a></button>
                    </div>
                    <div>
                        <button class="second-button">
                            <a href="https://www.google.com/">
                                <img class="svg" src="/mitch-design-logo-zip-file/google.svg" alt="" >
                                Sign up with google
                            </a>
                        </button>
                    </div>
                    <div>
                        <button class="second-button">
                            <a href="https://x.com/home">
                                <img class="svg" src="./mitch-design-logo-zip-file/twitter-x.svg" alt="">
                                Sign up with X
                            </a>
                        </button>
                    </div>

                </div>
                <div class="last-text">
                    <p>Already have an account? <span><a href="">Login</a></span></p>
                </div>
            </div>           
        </div>
        <div class="image-section sm">
            <div class="poster-text">
                <h2>Activate your journey to ui/ux design</h2>
            </div>
            <div>
                <img class="poster" src="/images/day one desingn.jpg" alt="">
            </div>

        </div>
    </div>
</body>

</html>
